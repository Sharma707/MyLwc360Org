<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-3"> <template if:true={required}><span
                    style="color:rgb(194, 57, 52);">*</span></template> {label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container" onmouseleave={onmouseleaveEvent}>
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                    aria-expanded="true" aria-haspopup="listbox" role="combobox">
                    <template if:false={recordIdFound}>
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right container">
                            <lightning-input type="text" value={inputvalue} placeholder={placeholder} onchange={inputHandler} required={required}
                                onclick={onClickEvent} variant="label-hidden">
                            </lightning-input>
                            <span  class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right" style="top:17px;">
                                <lightning-icon icon-name="utility:search" size="xx-small">
                                </lightning-icon>
                            </span>
                        </div>
                    </template>
                    <template if:true={recordIdFound}>
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right">
                            <span
                                class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon">
                                <lightning-icon icon-name={logoName} size="xx-small">
                                </lightning-icon>
                            </span>
                            <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value"
                                readonly="" value={recordName} />
                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                onclick={clearDetails} disabled={disabled} title="close">
                                <lightning-icon icon-name="utility:close" size="xx-small">
                                </lightning-icon>
                            </button>
                        </div>
                    </template>
                    <template if:true={objectLListFound}>
                        <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={objectList} for:item="item" for:index="index">
                                    <li key={item.Id} role="presentation" class="slds-listbox__item"
                                        data-record-id={item.Id} data-record-name={item.Name} onclick={selectItemEvent}>
                                        <div aria-selected="true"
                                            class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta slds-has-focus"
                                            role="option" tabindex="0">
                                            <span class="slds-media__figure slds-listbox__option-icon">
                                                <span class="slds-icon_container slds-icon-standard-account">
                                                    <lightning-icon icon-name={logoName} size="xx-small">
                                                    </lightning-icon>
                                                </span>
                                            </span>
                                            <span class="slds-media__body">
                                                {item.Name}
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
